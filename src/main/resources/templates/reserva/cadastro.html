<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastro Reserva</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/reservas/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Reservas</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            
	            <div th:replace="fragments/alert"></div>
	            
	            <form th:action="${reserva.id == null} ? @{/reservas/salvar} : @{/reservas/editar}" 
	            th:object="${reserva}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for="viajante">Viajante</label>
	                       	<select id="viajante" class="form-control" th:field="*{viajante}" >
	                       	<option value="">Selecione viajante...</option>
	                       	<option th:each="v : ${viajantes}" th:value="${v.id}" th:text="${v.nome}"></option>
	                       	</select>
	                       
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="valor">Valor Total</label>
	                        <input type="text" class="form-control" id="valor" data-mask="#.##0,00"
	                               data-mask-reverse="true" name="valor" th:field="*{valorTotal}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for="dataEntrada">Data de Entrada</label>
	                        <input type="datetime-local" class="form-control" id="dataEntrada" name="dataEntrada" th:field="*{dataEntrada}"
	                        />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="dataSaida">Data de Saída</label>
	                        <input type="datetime-local" class="form-control" id="dataSaida" name="dataSaida" th:field="*{dataSaida}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                	<div class="form-group col-md-4">
	                		<label for="situacaoReserva">Situação</label>
	                		<select id="situacaoReserva" class="form-control" th:field="*{situacaoReserva}" >
	                       	<option value="">Situação...</option>
	                       	<option th:each="s : ${situacoesReserva}" th:value="${s}" th:text="${s.descricao}"></option>
	                       	</select>
	                       
	                        <div class="invalid-feedback"></div>
	                	
	                	
	                	</div>
	                	
	                </div>
	               
	
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
