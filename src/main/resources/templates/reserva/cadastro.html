<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>


<script type="text/javascript">
	jQuery(document).ready(function(){
		$("#formaPagamento0").change(function(){
		var x = $("#formaPagamento0").val();
		alert(x);
	});
	});
</script>




<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastro Reserva</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/reservas/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Reservas</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${reserva.id == null} ? @{/reservas/salvar} : @{/reservas/editar}"
				th:object="${reserva}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="viajante">Viajante</label> <select id="viajante"
							class="form-control" th:field="*{viajante}">
							<option value="">Selecione viajante...</option>
							<option th:each="v : ${viajantes}" th:value="${v.id}"
								th:text="${v.nome}"></option>
						</select>

						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="valor">Valor Total</label> <input type="text"
							class="form-control" id="valor" data-mask="#.##0,00"
							data-mask-reverse="true" name="valor" th:field="*{valorTotal}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="dataEntrada">Check in</label> <input
							type="datetime-local" class="form-control" id="dataEntrada"
							name="dataEntrada" th:field="*{dataEntrada}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="dataSaida">Check out</label> <input
							type="datetime-local" class="form-control" id="dataSaida"
							name="dataSaida" th:field="*{dataSaida}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="situacaoReserva">Situação</label> <select
							id="situacaoReserva" class="form-control"
							th:field="*{situacaoReserva}">
							<option value="">Situação...</option>
							<option th:each="s : ${situacoesReserva}" th:value="${s}"
								th:text="${s.descricao}"></option>
						</select>

						<div class="invalid-feedback"></div>


					</div>

				</div>


				<div id="card-672316">
					<div class="card">
						<div class="card-header">
							<a class="card-link collapsed" data-toggle="collapse"
								data-parent="#card-672316" href="#card-element-46316">1º
								Pagamento</a>
						</div>
						<div id="card-element-46316" class="collapse">
							<div class="card-body">

								<div class="form-row">
									<div class="form-group col-md-2">
										<label for="valorLancamento0">Valor</label> <input type="text"
											class="form-control" id="valorLancamento0" data-mask="#.##0,00"
											data-mask-reverse="true" name="valor"
											th:field="*{lancamentos[0].valorLancamento}" />
										<div class="invalid-feedback"></div>
									</div>
									<div class="form-group col-md-3">
										<label for="dataLancamento">Data Agendamento</label> <input type="date"
											class="form-control" id="dataLancamento"
											data-mask-reverse="true" name="valor"
											th:field="*{lancamentos[0].dataLancamento}" />
										<div class="invalid-feedback"></div>
									</div>
									<div class="form-group col-md-2">
										<label for="formaPagamento">Forma Pagamento</label> <select
											id="formaPagamento" class="form-control"
											th:field="*{lancamentos[0].formaPagamento}">
											<option value="">Selecione...</option>
											<option th:each="f : ${formasPagamento}" th:value="${f}"
												th:text="${f.descricao}"></option>
										</select>
										<div class="invalid-feedback"></div>
									</div>
									<div class="form-group col-md-2">
										<label for="pagamento">Status</label>
										 <select
											id="formaPagamento0" class="form-control"
											th:field="*{lancamentos[0].situacaoPagamento}"
											onchange="showDataPagamento();">
											<option value="">Selecione...</option>
											<option th:each="p : ${situacoesPagamento}" th:value="${p}"
												th:text="${p.descricao}"></option>
										</select>
										<div class="invalid-feedback"></div>
									</div>
									<div class="form-group col-md-3">
										<label for="dataPagamento">Data Pagamento</label> <input type="date"
											class="form-control" id="dataPagamento"
											data-mask-reverse="true" name="valor"
											th:field="*{lancamentos[0].dataPagamento}" />
										<div class="invalid-feedback"></div>
									</div>

								</div>

							</div>
						</div>
					</div>
					<!--card 2 -->
					<div class="card">
						<div class="card-header">
							<a class="card-link collapsed" data-toggle="collapse"
								data-parent="#card-672316" href="#card-element-707919">2º Pagamento</a>
						</div>
						<div id="card-element-707919" class="collapse">
							<div class="card-body">
								<div class="form-row">
									<div class="form-group col-md-2">
										<label for="valor">Valor</label> <input type="text"
											class="form-control" id="valor" data-mask="#.##0,00"
											data-mask-reverse="true" name="valor"
											th:field="*{lancamentos[1].valorLancamento}" />
										<div class="invalid-feedback"></div>
									</div>
									<div class="form-group col-md-3">
										<label for="valor">Data Agendamento</label> <input type="date"
											class="form-control" id="dataLancamento"
											data-mask-reverse="true" name="valor"
											th:field="*{lancamentos[1].dataLancamento}" />
										<div class="invalid-feedback"></div>
									</div>
									<div class="form-group col-md-2">
										<label for="formaPagamento">Forma Pagamento</label> <select
											id="formaPagamento1" class="form-control"
											th:field="*{lancamentos[1].formaPagamento}">
											<option value="">Selecione...</option>
											<option th:each="f : ${formasPagamento}" th:value="${f}"
												th:text="${f.descricao}"></option>
										</select>
										<div class="invalid-feedback"></div>

									</div>
									<div class="form-group col-md-2">
										<label for="pagamento1">Status</label> <select
											id="pagamento1" class="form-control"
											th:field="*{lancamentos[1].situacaoPagamento}">
											<option value="">Selecione...</option>
											<option th:each="p : ${situacoesPagamento}" th:value="${p}"
												th:text="${p.descricao}"></option>
										</select>
										<div class="invalid-feedback"></div>

									</div>
									<div class="form-group col-md-3">
										<label for="dataPagamento1">Data Pagamento</label> <input type="date"
											class="form-control" id="dataPagamento1"
											data-mask-reverse="true" name="dataPagamento1"
											th:field="*{lancamentos[1].dataPagamento}" />
										<div class="invalid-feedback"></div>
									</div>

								</div>
							</div>
						</div>
					</div>

				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<input type="hidden" id="lancamento0.id" th:field="*{lancamentos[0].id}" />
				<input type="hidden" id="lancamento1.id" th:field="*{lancamentos[1].id}" />
				
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				<div>
				
				</div>
			</form>

		

		</div>
	</section>
</body>
</html>
