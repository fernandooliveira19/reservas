	                        <span>Lista de Reservas</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/reservas/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Reservas</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>

	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseViajante">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/reservas/buscar/viajante/nome}">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       th:name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>

	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseReserva">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/reservas/buscar/data">
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       name="entrada" />
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       name="saida" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>Check in</th>
	                        <th>Check out</th>
	                        <th>Viajante</th>
	                        <th>Valor Total</th>
	                        <th>Valor Pago</th>
	                        <th>Valor Pendente</th>
	                        <th>Pagamento</th>
	                        <th>Situação</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="r : ${reservas}">
	                        <td th:text="${r.dataEntradaFormatada}">29/12/2018 10:00</td>
	                        <td th:text="${r.dataSaidaFormatada}">03/01/2019 19:00</td>
	                        <td th:text="${r.viajante.nome}">Bruno Maretta</td>
	                        <td th:text="${r.valorTotal}" align="right">R$ 3.500,00</td>
	                        <td th:text="${r.valorPago}" align="right">R$ 3.500,00</td>
	                        <td th:text="${r.valorPendente}" align="right" style="color:red">R$ 3.500,00</td>
	                        <td th:text="${r.situacaoPagamento}">Quitado</td>
	                        <td th:text="${r.situacaoReserva}">Reservado</td>
	                       
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" 
	                            th:href="@{/reservas/editar/{id} (id=${r.id})}" role="button">
	                                <span class="oi oi-cog" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <a class="btn btn-info btn-sm" 
	                            th:href="@{/reservas/contrato/{id} (id=${r.id})}" role="button">
	                                <span class="oi oi-file" title="Gerar Contrato" aria-hidden="true"></span>
	                            </a>
	                            <a class="btn btn-info btn-sm" 
	                            th:href="@{/reservas/autorizacao/{id} (id=${r.id})}" role="button">
	                                <span class="oi oi-document" title="Gerar Autorização" aria-hidden="true"></span>
	                            </a>
	                        </td>
	                    </tr>
	                    
	                    </tbody>
	                </table>
	            </div>
	        </div>
