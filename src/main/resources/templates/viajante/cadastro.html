<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Viajante</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/viajantes/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Viajantes</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
	            <form th:action="${viajante.id == null} ? @{/viajantes/salvar} : @{/viajantes/editar}" 
	            		th:object="${viajante}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo" autofocus="autofocus"
	                               th:field="*{nome}"/>
	                    </div>
	                 </div>
	                 <div class="form-row">   
	                    <div class="form-group col-md-6">
	                        <label for="nome">E-mail</label>
	                        <input type="text" class="form-control" id="email" placeholder="E-mail" autofocus="autofocus"
	                               th:field="*{email}"/>
	                   	</div>
	                    
	                </div>
	                 <!-- 
	                 <div class="form-row">   
	                    <div class="form-group col-md-6">
	                        <label for="nome">Telefone</label>
	                        <input type="text" class="form-control" id="telefone" placeholder="(99) 99999-9999" autofocus="autofocus"
	                               th:field="*{telefone}"/>
	                   	</div>
	                    
	                </div>
	                -->
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
