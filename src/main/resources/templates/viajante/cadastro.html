<!DOCTYPE html>
<html layout:decorate="~{layout}"
	xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Viajante</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/viajantes/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Viajantes</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
	            <form th:action="${id == null} ? @{/salvar} : @{/editar}" 
	            		th:object="${viajante}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo" autofocus="autofocus"
	                               th:field="*{nome}" required="true"/>
	                    </div>
	                 </div>
	                 <div class="form-row">   
	                    <div class="form-group col-md-6">
	                        <input type="text" class="form-control" id="email" placeholder="E-mail" autofocus="autofocus"
	                               th:field="*{email}"/>
	                   	</div>
	                    
	                </div>
	                 <div class="form-row">   
	                    <div class="form-group col-md-2">
	                        <input type="text" class="form-control" id="ddd" placeholder="DDD" autofocus="autofocus"
	                               th:field="*{telefone.ddd}" maxlength="2"/>
	                   	</div>
	                   	<div class="form-group col-md-4">
	                        <input type="text" class="form-control" id="numero" placeholder="Telefone" autofocus="autofocus"
	                               th:field="*{telefone.numero}" maxlength="10" data-mask="00000-0000"/>
	                   	</div>
	                   	
	                    
	                </div>
	                 <!-- 
	                 <div class="form-row">   
	                    <div class="form-group col-md-6">
	                        <label for="tipoTelefone">Tipo</label>
	                        <select id="tipoTelefone" class="form-control" name="tipoTelefone" th:field="*{telefone.tipoTelefone}">
	                        	<option value="">Selecione...</option>
	                        	<option value="1">Celular</option>
	                        	<option value="2">Comercial</option>
	                        	<option value="3">Residencial</option>
	                        	
	                        
	                        </select>
	                   	</div>
	                    
	                </div>
	                 -->
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <input type="hidden" id="telefone" th:field="*{telefone.id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
