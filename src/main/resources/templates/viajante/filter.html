<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Listar todos</span></li>
				</ul>
			</div>
			
		</nav>
		
		<div class="container" id="filter">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
	            <form th:action="@{/viajantes/find}" 
	            		 method="GET" th:object="${viajante}">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo" autofocus="autofocus"
	                               th:name="nome" />
	                    </div>
	                 </div>
	                 
	                
	                <button type="submit" class="btn btn-primary btn-sm">Buscar</button>
	            </form>
	        </div>

		
		
		<div class="container" id="listagem"  th:if="${viajantes}">

			<div th:replace="fragments/alert"></div>
			
			

			<div class="table-responsive" >
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>E-mail</th>
							<th>Telefone</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="v : ${viajantes}">
							<td th:text="${v.id}">3</td>
							<td th:text="${v.nome}"></td>
							<td th:text="${v.email}"></td>
							<td th:text="${v.telefone.telefoneFormatado}"></td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/viajantes/editar/{id} (id=${v.id}) }"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"></span>
							</a>
								<button th:id="${ 'btn_viajantes/excluir/' + v.id}"
									type="button" class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>
</body>
</html>
